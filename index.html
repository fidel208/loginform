<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Permanent+Marker&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left">
        <div class="logo">
            <div class="inside">
                <img src="odin-lined.png" alt="logo" id="logo" width="80px" height="100px">
                <label for="logo">ODIN</label>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="words">
            <p>This is not a real online servive! You know you need something <br> like this in your life to help you realise your deepest dreams. <br>
            Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <h1>Lets do this!</h1>
            <form action="" class="signup" method="post">
                <div class="fn">
                    <label for="first_name">FIRST NAME <span aria-label="required">*</span></label> <br>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="ln">
                    <label for="last_name">LAST NAME <span aria-label="required">*</span></label> <br>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="email">
                    <label for="email">EMAIL ADDRESS <span aria-label="required">*</span></label> <br>
                   <input type="email" id="email" name="email">
                </div>

                <div class="pn">
                    <label for="tel">PHONE NUMBER <span aria-label="required">*</span></label> <br>
                    <input type="tel" id="tel" name="tel">
                </div>

                <div class="password">
                    <label for="password">PASSWORD <span aria-label="required">*</span></label> <br>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="cpassword">
                    <label for="cpassword">CONFIRM PASSWORD <span aria-label="required">*</span></label> <br>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
            </form>
        </div>
        <div class="last">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
